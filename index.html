<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login form</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.8.4/swiper-bundle.min.css"> -->
    <link rel="stylesheet" href="./css/main.css" />
  </head>

  <body>

    <div class="site_wrapper">

      <header class="header_wrap">

      </header>

      <main>

        <section class="info_sec sec_space">

          <div class="container container_md">
            <div class="row row_sec">

              <div class="col-lg-4">
                <div class="info_text">
                  <h2>Fill  <br> Your information</h2>

                  <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dignissimos illum explicabo et delectus dolorum aliquid magni dolore non eaque fuga assumenda, molestiae distinctio deserunt quo iure odio accusamus reprehenderit perferendis.</p>
                </div><!-- /.info_text -->
              </div>

              <div class="col-12">

                <form id="signup_form">

                  <div class="form_inner">

                    <div class="form_row">
                      <label for="firstName" class="form_label">First Name</label>
                      <input type="text" class="form-control" id="firstName" placeholder="first Name" >
                      <span></span>
                    </div>
  
                    <div class="form_row">
                      <label for="lastName" class="form_label">Last Name</label>
                      <input type="text" class="form-control" id="lastName" placeholder="Last name"  >
                      <span></span>
                    </div>
  
                    <div class="form_row">
                      <label for="Email" class="form_label">Email Address</label>
                      <input type="email" class="form-control" id="Email" placeholder="Email Address"  >
                      <span id="email-span"></span>
                    </div>
  
                    <div class="form_row">
                      <label for="phoneNo" class="form_label">Phone No</label>
                      <input type="tel" class="form-control" id="phoneNo" placeholder="Phone n0"  >
                      <span></span>
                    </div>
  
                    <div class="form_row">
                      <label for="zipCode" class="form_label">Zip Code</label>
                      <input type="number" class="form-control" id="zipCode" placeholder="Zip Code"  >
                      <span></span>
                    </div>

                    <div class="form_row">
                      <label for="passward" class="form_label">Passward</label>
                      <input type="password" class="form-control" id="passward" placeholder="passward"  >
                      <span></span>
                    </div>
  
                    <div class="form_row">
                      <label for="city" class="form_label">City</label>
                      <!-- <input type="text" class="form-control" id="city" placeholder="City"  > -->
                      <select name="" id="city" class="city_list">
                        <option value="">choose</option>
                        <option>Islamabad</option>
                        <option>Rawalpindi</option>
                        <option>Murree</option>
                      </select>
                      <span></span>
                    </div>
  
                    <div class="form_row form_text-box">
                      <label for="comments" class="form_label">Comments</label>
                      <textarea id="comments" class="form-control" rows="3" placeholder="tyle your comment..."  ></textarea>
                      <span></span>
                    </div>

                    <div class="form_row form_btn-wrap">
                      <button type="button" class="btn_orange-fill" id="submit_btn"> Request Now!</button>
                    </div><!-- /.form-btn-wrap -->

                  </div><!-- /.form_inner -->
                  
                </form>
              </div>
            </div>
          </div><!-- /.container -->
        </section><!-- /.info_sec -->


      </main>

      <footer>

      </footer>

    </div><!-- /.site_wrapper -->


    <!-- <script src="js/bootstrap.bundle.js"></script> -->


    <!-- <script src="js/jquery.js"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/Shuffle/5.1.1/shuffle.js"></script> -->
    <script src="js/main.js"></script>
  </body>
</html>
